<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Blog Article Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="max-width: 800px; margin: 0 auto; padding: 2rem;">
    <h1>Video Blog Article Generator</h1>
    <form id="videoForm" style="margin-bottom: 2rem;">
      <label for="videoUrl">YouTube Video URL:</label><br />
      <input type="text" id="videoUrl" placeholder="Enter YouTube URL" required
             style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;" />
      <br />
      <button type="submit" style="margin-top: 1rem; padding: 0.5rem 1rem;">Generate Article</button>
    </form>
    <p id="error" style="color: red;"></p>
    <div id="result" style="white-space: pre-wrap;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
