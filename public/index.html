<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Blog Article Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Video Blog Article Generator</h1>
    <form id="videoForm">
      <label for="videoUrl">YouTube Video URL:</label><br />
      <input type="text" id="videoUrl" placeholder="Enter YouTube URL" required />
      <button type="submit">Generate Article</button>
    </form>
    <!-- Loader element -->
    <div id="loader" class="hidden">Loading...</div>
    <p id="error" class="error"></p>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
